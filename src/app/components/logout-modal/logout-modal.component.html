<div class="modal-wrapper">
  <div class="modal-header">
    <div class="header-content">
      <ion-icon name="log-out-outline" class="logout-icon"></ion-icon>
      <div class="header-title">{{ "logout.title" | translate }}</div>
    </div>
    <button class="close-button" (click)="dismiss()">
      <ion-icon name="close" size="small"></ion-icon>
    </button>
  </div>

  <div class="modal-content">
    <div class="warning-section">
      <div class="warning-message">
        <p class="main-text">
          {{ "logout.warning" | translate }}
        </p>
        <p
          class="sub-text"
          [innerHTML]="
            'logout.confirmText' | translate : { schoolId: schoolId }
          "
        ></p>
      </div>

      <div class="input-section">
        <ion-item lines="none" class="confirmation-input">
          <ion-input
            [(ngModel)]="enteredSchoolId"
            [placeholder]="'logout.placeholder' | translate"
            (ionInput)="onInputChange()"
            type="text"
          ></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="errorMessage">
          <ion-icon name="alert-circle-outline"></ion-icon>
          {{ "logout.errorMessage" | translate }}
        </div>
      </div>

      <div class="button-section">
        <ion-button
          expand="block"
          color="danger"
          class="logout-button"
          (click)="confirmLogout()"
          [disabled]="!enteredSchoolId || enteredSchoolId.trim() === ''"
        >
          {{ "logout.logoutButton" | translate }}
        </ion-button>
        <ion-button
          expand="block"
          fill="outline"
          color="medium"
          class="cancel-button"
          (click)="dismiss()"
        >
          {{ "logout.cancelButton" | translate }}
        </ion-button>
      </div>
    </div>
  </div>
</div>
