version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: sentry
      POSTGRES_USER: sentry
      POSTGRES_PASSWORD: sentry
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentry"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:6-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sentry web service
  sentry-web:
    image: sentry:9.1.2
    platform: linux/amd64
    ports:
      - "9000:9000"
    environment:
      SENTRY_POSTGRES_HOST: postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
      SENTRY_SECRET_KEY: "89vQjnB1aXkaPR9nND4v6fr-iS7BllgtxNoDuMgvYwcPeHkMQty8K43dAXMznug3GjM"
      SENTRY_SINGLE_ORGANIZATION: "true"
      SENTRY_USE_SSL: "false"
      SENTRY_WEB_HOST: "0.0.0.0"
      SENTRY_WEB_PORT: 9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - sentry_data:/var/lib/sentry/files

  # Sentry worker for background tasks
  sentry-worker:
    image: sentry:9.1.2
    platform: linux/amd64
    command: sentry run worker
    environment:
      SENTRY_POSTGRES_HOST: postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
      SENTRY_SECRET_KEY: "89vQjnB1aXkaPR9nND4v6fr-iS7BllgtxNoDuMgvYwcPeHkMQty8K43dAXMznug3GjM"
      SENTRY_SINGLE_ORGANIZATION: "true"
      SENTRY_USE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - sentry_data:/var/lib/sentry/files

  # Sentry cron for scheduled tasks
  sentry-cron:
    image: sentry:9.1.2
    platform: linux/amd64
    command: sentry run cron
    environment:
      SENTRY_POSTGRES_HOST: postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry
      SENTRY_REDIS_HOST: redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
      SENTRY_SECRET_KEY: "89vQjnB1aXkaPR9nND4v6fr-iS7BllgtxNoDuMgvYwcPeHkMQty8K43dAXMznug3GjM"
      SENTRY_SINGLE_ORGANIZATION: "true"
      SENTRY_USE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - sentry_data:/var/lib/sentry/files

volumes:
  postgres_data:
  redis_data:
  sentry_data:
